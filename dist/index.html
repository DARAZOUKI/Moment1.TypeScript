<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.b75cd83b.css">
    <script src="/index.d9c61c88.js" defer=""></script>
    <title>Course Management App</title>
</head>
<body>
  <div class="container">
    <h1>App för kurshantering</h1>
    <form id="course-form">
      <label for="code">Kurskod:</label>
      <input type="text" id="code" placeholder="ex. DT208G"><br>
      <label for="name">Kursnamn:</label>
      <input type="text" id="name" placeholder="ex. TypeScript"><br>
      <label for="progression">Progression:</label>
      <select id="progression" required="">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
      </select><br>
      <label for="syllabus">Kursplan URL:</label>
      <input type="text" id="syllabus" placeholder="ex. miun.se"><br>
      <button type="submit" id="add">Lägg till kurs</button>
  </form>
  
  <!-- List to display courses -->
  <h2>Kurser</h2>
  <ul id="course-list"></ul>

  <h2>Uppdatera kurs</h2>
  <form id="update-form">
    <label for="update-code">Kurskod:</label>
    <input type="text" id="update-code" placeholder="Kurskod att uppdatera"><br>
    <label for="update-name">Nytt kursnamn:</label>
    <input type="text" id="update-name" placeholder="Nytt kursnamn"><br>
    <label for="update-progression">Ny progression:</label>
    <select id="update-progression" required="">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select><br>
    <label for="update-syllabus">Ny kursplan URL:</label>
    <input type="text" id="update-syllabus" placeholder="Ny kursplan URL"><br>
    <button type="button" id="update-btn">Uppdatera kurs</button>
  </form>

  <button id="clear">Rensa kurser</button>
  </div>
</body>
</html>
